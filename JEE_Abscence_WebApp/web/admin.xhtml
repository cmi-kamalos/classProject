<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Dashboard</title>
        
        <h:outputStylesheet library="css" name="admin.css"/>
    </h:head>
    <h:body>
        <section class="side-bar">
            <ul>
                <li><h:commandLink value="Accueil" class="navmenu"   action="Accueil?faces-redirect=true" /></li>
                <li><h:commandLink value="Seance" class="navmenu" action="Seances?faces-redirect=true" /></li>
                <li> <h:commandLink value="Contact" class="navmenu" action="Contact?faces-redirect=true" /></li>
            </ul>
               <h:form>
                <h:dataTable value="#{apprenantBean.ListeApprenant()}" var="item">
                    <h:column >
                        <h:outputText value="#{item.idApprenant}"/>
                    </h:column>
                    <h:column >
                        <h:outputText value="#{item.nom}"/>
                    </h:column>
                    <h:column >
                        <h:outputText value="#{item.prenom}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </section>
    </h:body>
</html>
